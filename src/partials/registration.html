<form action="/" method="POST" id="registerForm" class="invisible">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="uname"><b>Email</b></label>
        <input type="text" class="form-control" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" class="form-control" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" required>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" class="btn btn-success w-100 py-2">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a class="sign-in link" role="button">Sign in</a>.</p>
    </div>
</form>
